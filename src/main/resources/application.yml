server:
  port: 8080
spring:
  thymeleaf:
    cache: false
    mode: html
    servlet:
      content-type: text/html
  servlet:
    multipart:
      # 上传文件大小限制
      max-file-size: 10MB
      max-request-size: 100MB
  datasource:
    url: jdbc:mysql://localhost:3306/jewelry?characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect